{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'mainapp/contact_us.css' %}">
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="{% url 'mainapp:contact_us' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
