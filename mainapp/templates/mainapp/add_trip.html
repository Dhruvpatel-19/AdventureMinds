<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0ebdf;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #1a472a;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #1a472a;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: rgba(26, 71, 42, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Add Trip</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ trip_form.title }}
            </div>
            <div class="form-group">
                <label for="id_place">Place:</label>
                {{ trip_form.place }}
            </div>
            <div class="form-group">
                <label for="id_start_date">Start Date:</label>
                {{ trip_form.start_date }}
            </div>
            <div class="form-group">
                <label for="id_end_date">End Date:</label>
                {{ trip_form.end_date }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ trip_form.description }}
            </div>
            <div class="form-group">
                <label for="id_meeting_point">Meeting Point:</label>
                {{ trip_form.meeting_point }}
            </div>
            <div class="form-group">
                <label for="id_max_capacity">Max Capacity:</label>
                {{ trip_form.max_capacity }}
            </div>
            <div class="form-group">
                <label for="id_cost_per_person">Cost Per Person:</label>
                {{ trip_form.cost_per_person }}
            </div>
            <div class="form-group">
                <label for="id_photos">Photos:</label>
                {{ trip_form.photos }}
            </div>
            <div class="form-group">
                <label for="id_preferences">Preferences:</label>
                {{ preference_form.as_p }}
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
