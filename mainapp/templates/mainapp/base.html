
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e9ecef;
        }
        .logo-bar {
            background-color: #1a472a; /* Updated color */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container-fluid {
            max-width: 960px; /* Adjust based on your preference */
            margin: auto; /* Center the container */
            padding: 20px;
            background-color: #e9ecef; /* Darker shade */
        }

        .card {
            font-size: 0.8rem; /* Further reduce font size for smaller cards */
        }

        .card .carousel-inner img {
            width: 100%;
            height: 160px; /* Adjust the height of the images */
        }

        .card-title {
            margin-bottom: 0.4rem;
        }

        .card-text {
            margin-bottom: 0.5rem;
        }

        .show-more {
            margin-top: 20px;
            display: block;
            width: 100%;
            background-color: #1a472a; /* Updated color */
            border: none;
        }

        .show-more:hover {
            background-color: #135436; /* Darker shade for hover effect */
        }

        .show-more:focus {
            outline: none; /* Remove focus outline */
        }

        /* Updated color for navbar */
        .navbar {
            background-color: #1a472a; /* Updated color */
        }

        .navbar .navbar-nav .nav-link {
            color: white;
        }

        .navbar .navbar-nav .nav-link:hover,
        .navbar .navbar-nav .nav-link:focus {
            color: rgba(255, 255, 255, 0.75);
        }

        .navbar .navbar-brand {
            color: white;
        }

        .navbar .navbar-toggler-icon {
            background-color: white;
        }

        /* Styling for search suggestions */
        #search-suggestions {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: absolute;
            width: 70%;
            z-index: 1;
            display: none;
            padding: 10px;
            margin-top: 32px; /* Adjusted margin */
        }

        .search-suggestion {
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 5px;
            margin-bottom: 5px; /* Adjusted margin */
        }

        .search-suggestion:hover {
            background-color: #f0f0f0;
        }

        .sort-buttons {
            margin-top: 10px;
        }


        .wish-list-btn {
        position: absolute;
        top: 10px;
        right: 40px; /* Adjusted right position */
        z-index: 1; /* Ensure button appears above carousel */
    }

        .wish-list-btn button i {
        color: #fff; /* Set initial color to white */
    }
        .wish-list-btn button {
            background-color: transparent;
            border: none;
            font-size: 1.2rem;
            color: #dc3545; /* Heart color */
        }

        .wish-list-btn button:hover {
            color: #c82333; /* Darker shade for hover effect */
            cursor: pointer;
        }

    </style>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add Trip</a>
            </li>
        </ul>
        <div class="mx-auto">
            <!-- Center the search form -->
            <form class="form-inline my-2 my-lg-0" id="search-form" action="{% url 'mainapp:trip_list' %}" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search trips" aria-label="Search" id="search-input" name="query">
                <div id="search-suggestions">
                    {% for search_query in saved_searches %}
                        <div class="search-suggestion">{{ search_query }}</div>
                    {% endfor %}
                </div>
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <!-- Profile Button Trigger -->
        <img src="https://www.iconsdb.com/icons/preview/white/chat-4-xxl.png" alt="Messages" class="small-icon" onclick="location.href='#';">
        <img src="https://www.iconsdb.com/icons/preview/white/bell-2-xxl.png" alt="Notifications" class="small-icon" onclick="location.href='#';">
        <!-- Profile Image Trigger -->
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Image" class="profile-image ml-2" data-toggle="popover" data-placement="bottom" title="Profile" data-html="true" data-content='
    <a href="#">Profile</a><br>
    <a href="#">Logout</a><br>
    <a href="#">About Us</a><br>
    <a href="#">Terms Page</a>
'>
    </div>

    {% block content %}
    {% endblock %}
</div>

<script>
    $(document).ready(function () {

        $('.carousel').carousel({
            interval: 2000
        });
        // Show search suggestions when the search input is clicked
        // Make search suggestions clickable
        $('.search-suggestion').click(function() {
            var suggestion = $(this).text();
            $('#search-input').val(suggestion);
            $('#search-suggestions').hide();
            $('#search-form').submit(); // Submit the form when a suggestion is clicked
        });

        // Show search suggestions when the search input is clicked
        $('#search-input').click(function() {
            $('#search-suggestions').toggle();
        });
        // Make search suggestions clickable

         $('.wish-list-btn button').click(function() {
        $(this).find('i').toggleClass('text-white text-danger'); // Toggle classes to change color
    });

         $('.profile-image').popover({
            trigger: 'click',
            html: true
        });
    });
</script>
