<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chat-container {
            display: flex;
            height: 100vh;
        }
        #chat-sidebar {
            width: 30%;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        #chat-messages {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
        }
        #message-input {
            position: fixed;
            bottom: 0;
            width: 70%;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-sidebar">
            <h3>Groups</h3>
            <ul id="group-list">
                <!-- Groups will be dynamically added here -->
            </ul>
            <h3>Users</h3>
            <ul id="user-list">
                <!-- Users will be dynamically added here -->
            </ul>
            <button id="create-group-btn" class="btn btn-primary">Create Group</button>
        </div>
        <div id="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div id="message-input">
            <input type="text" id="message-text" class="form-control" placeholder="Type your message...">
            <button id="send-message-btn" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Modal for selecting users to start a private chat -->
    <div class="modal" id="userSelectModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="user-list-modal">
                        <!-- Users will be dynamically added here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{#    <script src="{% static 'mainapp/chat.js' %}"></script>#}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/getusers/')
                .then(response => response.json())
                .then(users => {
                    const userList = document.getElementById('user-list');
                    users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = user.username;
                        listItem.addEventListener('click', () => {
                            // Handle user selection
                            startChatWithUser(user.id);
                        });
                        userList.appendChild(listItem);
                    });
                });
        });

        function startChatWithUser(userId) {
        // Close the user selection modal
        $('#userSelectModal').modal('hide');

        // Update the WebSocket URL to point to a private chat with the selected user
        const socketUrl = `ws://${window.location.host}/ws/chat/private/${userId}/`;
        const socket = new WebSocket(socketUrl);

        // Update the rest of your WebSocket handling code to work with private chats
        // This includes sending and receiving messages, updating the UI, etc.
        socket.addEventListener('open', function(event) {
            console.log('Connection opened');
        });

        socket.addEventListener('message', function(event) {
            const message = JSON.parse(event.data);
            const messageElement = document.createElement('p');
            messageElement.textContent = message.message;
            document.getElementById('chat-messages').appendChild(messageElement);
        });

        document.getElementById('send-message-btn').addEventListener('click', function() {
            const messageText = document.getElementById('message-text').value;
            socket.send(JSON.stringify({
                'message': messageText
            }));
            document.getElementById('message-text').value = '';
        });
    }
    </script>

</body>
</html>
