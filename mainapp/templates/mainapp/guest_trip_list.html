<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        li a:hover {
            color: #007bff;
        }
        .uploader {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore Trips</h1>

        <form method="GET" action="{% url 'mainapp:trip_list' %}">
            <input type="text" name="query" placeholder="Search trips...">
            <button type="submit">Search</button>
        </form>

        <ul>
            {% for trip in trips %}
                <li>
                    <a href="{% url 'mainapp:trip_detail' trip.id %}">{{ trip.place.name }}</a>
                    <div class="uploader">by {{ trip.uploader.username }}</div>
                </li>
            {% empty %}
                <li>No trips found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
